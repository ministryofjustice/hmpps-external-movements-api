asyncapi: 3.0.0
info:
  title: HMPPS External Movements
  version: 1.0.0
  description: Reflect changes to External Movements

servers:
  development:
    host: "hmpps-domain-events-dev.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Development Environment
  preproduction:
    host: "hmpps-domain-events-preprod.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Pre-production Environment
  production:
    host: "hmpps-domain-events-prod.live-1.cloud-platform.service.justice.gov.uk"
    protocol: sqs
    description: Production Environment

components:
  messages:
    person.temporary-absence-authorisation.accompaniment-changed:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-accompaniment-changed.yaml
    person.temporary-absence-authorisation.approved:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-approved.yaml
    person.temporary-absence-authorisation.cancelled:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-cancelled.yaml
    person.temporary-absence-authorisation.comments-changed:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-comments-changed.yaml
    person.temporary-absence-authorisation.date-range-changed:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-date-range-changed.yaml
    person.temporary-absence-authorisation.denied:
