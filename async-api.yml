    person.temporary-absence-authorisation.pending:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-pending.yaml
    person.temporary-absence-authorisation.recategorised:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-recategorised.yaml
    person.temporary-absence-authorisation.transport-changed:
      $ref: https://raw.githubusercontent.com/ministryofjustice/hmpps-domain-events/main/spec/schemas/external-movements/tap-authorisation/temporary-absence-authorisation-transport-changed.yaml


channels:
  hmpps-domain-events:
    description: HMPPS domain events SNS topic
    bindings:
      sns:
        name: domainevents
    messages:
      person.temporary-absence-authorisation.accompaniment-changed:
        $ref: '#/components/messages/person.temporary-absence-authorisation.accompaniment-changed'
      person.temporary-absence-authorisation.approved:
        $ref: '#/components/messages/person.temporary-absence-authorisation.approved'
      person.temporary-absence-authorisation.cancelled:
        $ref: '#/components/messages/person.temporary-absence-authorisation.cancelled'
      person.temporary-absence-authorisation.comments-changed:
        $ref: '#/components/messages/person.temporary-absence-authorisation.comments-changed'
      person.temporary-absence-authorisation.date-range-changed:
        $ref: '#/components/messages/person.temporary-absence-authorisation.date-range-changed'
      person.temporary-absence-authorisation.denied:
        $ref: '#/components/messages/person.temporary-absence-authorisation.denied'
      person.temporary-absence-authorisation.expired:
        $ref: '#/components/messages/person.temporary-absence-authorisation.expired'
      person.temporary-absence-authorisation.pending:
        $ref: '#/components/messages/person.temporary-absence-authorisation.pending'
      person.temporary-absence-authorisation.recategorised:
        $ref: '#/components/messages/person.temporary-absence-authorisation.recategorised'
      person.temporary-absence-authorisation.transport-changed:
        $ref: '#/components/messages/person.temporary-absence-authorisation.transport-changed'

operations:
  publish-event:
    action: send
    channel:
      $ref: '#/channels/hmpps-domain-events'
    messages:
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.accompaniment-changed'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.approved'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.cancelled'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.comments-changed'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.date-range-changed'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.denied'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.expired'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.pending'
      - $ref: '#/channels/hmpps-domain-events/messages/person.temporary-absence-authorisation.recategorised'
