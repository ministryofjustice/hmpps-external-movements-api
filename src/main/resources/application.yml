info.app:
  name: HMPPS External Movements Api
  version: 1.0

spring:
  application:
    name: hmpps-external-movements-api

  datasource:
    url: 'jdbc:postgresql://${DB_SERVER}/${DB_NAME}?sslmode=${DB_SSL_MODE}'
    username: ${DB_USER}
    password: ${DB_PASS}

    hikari:
      connectionTimeout: 1000
      validationTimeout: 500
      maximumPoolSize: 20
      auto-commit: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: false
    locations: classpath:db/schema,classpath:db/data

  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    default-property-inclusion: non_null
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      org.hibernate.envers.audit_table_suffix: _audit
      org.hibernate.envers.revision_field_name: rev_id
      org.hibernate.envers.revision_type_field_name: rev_type
      org.hibernate.envers.modified_flag_suffix: _modified
      org.hibernate.envers.store_data_at_delete: true
    open-in-view: false


  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${integration.hmpps-auth.url}/.well-known/jwks.json

      client:
        registration:
          default:
            provider: hmpps-auth
            client-id: ${client.id}
            client-secret: ${client.secret}
            authorization-grant-type: client_credentials
            scope: read
        provider:
          hmpps-auth:
            token-uri: ${integration.hmpps-auth.url}/oauth/token

  http:
    codecs:
      max-in-memory-size: 10MB

sentry:
  exception-resolver-order: -2147483647

springdoc:
  paths-to-exclude: "/queue-admin/**"
  use-fqn: true

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
  shutdown: graceful
  error:
    include-message: always

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

service:
  active-prisons:
  domain-events:
    poll-interval: 0

client:
  id: external-movements
  secret: external-movements

logging:
  level:
    org.springframework: INFO
    uk.gov.justice.digital: DEBUG
