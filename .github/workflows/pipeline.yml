name: Pipeline [test -> build -> deploy]

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      additional_docker_tag:
        description: Additional docker tag that can be used to specify stable or testing tags
        required: false
        default: ''
        type: string
      push:
        description: Push docker image to registry flag
        required: true
        default: false
        type: boolean

permissions:
  contents: write
  packages: write

jobs:
  helm_lint:
    strategy:
      matrix:
        environments: ['dev', 'preprod', 'prod']
    name: helm lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/test_helm_lint.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: ${{ matrix.environments }}
  kotlin_validate:
    name: Validate the kotlin
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/gradle_verify.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
  build:
    name: Build Image
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/build_with_jib.yml
    needs: kotlin_validate
  schema_spy:
    uses: ./.github/workflows/schema-spy.yml
    if: github.ref == 'refs/heads/main'
    with:
      docker_compose_file: 'docker-compose-schema-spy.yml'
      database_name: 'movements'
      database_schema: 'public,tap'
      database_user: 'external'
      database_password: 'movements'
    secrets: inherit
  deploy_dev:
    name: Deploy to the development environment
    concurrency:
      group: deploy-dev
    needs:
      - build
      - helm_lint
    uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
    secrets: inherit
    with:
      environment: 'dev'
      app_version: '${{ needs.build.outputs.app_version }}'
  deploy_preprod:
   name: Deploy to pre-production environment
   concurrency:
     group: deploy-preprod
   needs:
     - build
     - helm_lint
   uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
   secrets: inherit
   with:
     environment: 'preprod'
     app_version: '${{ needs.build.outputs.app_version }}'
  deploy_prod:
   name: Deploy to production environment
   concurrency:
     group: deploy-prod
   needs:
     - build
     - deploy_dev
     - deploy_preprod
   uses: ministryofjustice/hmpps-github-actions/.github/workflows/deploy_env.yml@v2 # WORKFLOW_VERSION
   secrets: inherit
   with:
     environment: 'prod'
     app_version: '${{ needs.build.outputs.app_version }}'
     slack_notification: 'true'
